<p-card header="User Information">
    <ng-container *ngIf="users.length > 0; else loading">
      <p-table [value]="users" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.userName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.address }}</td>
          </tr>
        </ng-template>
      </p-table>
    </ng-container>
    <ng-template #loading>
      <p>Loading user data...</p>
    </ng-template>
  </p-card>
